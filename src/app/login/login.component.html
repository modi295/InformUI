<div class="container">
	<div class="registration mx-auto d-block w-100">
		<div class="page-header text-center">
			<h1>Sign In</h1>
		</div>

		<form [formGroup]="loginForm" (ngSubmit)="loginUser()" id="member-registration" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
				<legend>Enter User Login details</legend>
				<div class="form-group">
					<label for="user">User *</label>
					<input type="text" class="form-control" id="user" placeholder="Enter UserName" formControlName="user">
					<span *ngIf="user && user.invalid && user.touched">Invalid User Name</span>
					<br>
                </div>
				

				<div class="form-group">
					<label for="password">Password *</label>
					<input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
					<span *ngIf="password && password.invalid && password.touched">Invalid Password</span>
					<br>

				</div>
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div id="emailHelp" class=" form-text text-center mb-5 text-dark">Create new Account <a
							routerLink="register" class="text-dark fw-bold">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
