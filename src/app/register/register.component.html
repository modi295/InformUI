<div class="container">
	<div class="registration mx-auto d-block w-100">
		<div class="page-header text-center">
			<h1>Sign up</h1>
		</div>

		<form id="member-registration" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
				<legend>User Registration</legend>
				<div class="form-group">
					<label for="user">User *</label>
					<input type="text" class="form-control" id="user" placeholder="Enter UserName">
					<br>
				</div>
				<div class="form-group">
					<label for="name">Name *</label>
					<input type="text" class="form-control" id="name" placeholder="Enter FullName">
					<br>
				</div>
				<div class="form-group">
					<label for="date">DOB *</label>
					<input type="text" class="form-control" id="dob" placeholder="Enter Date Of Birth">
					<br>
				</div>

				<div class="form-group">
					<label for="email">Email *</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email">
					<br>

				</div>
				<div class="form-group">
					<label for="Phone">Phone *</label>
					<input type="number" class="form-control" id="phone" placeholder="Enter Phone">
					<br>

				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Gender</label>
					</div>
					<select class="custom-select" id="inputGroupSelect01">
						<option selected>Choose...</option>
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="3">Other</option>
					</select>
				</div>
				<span>Department : </span>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="science">
					<label class="form-check-label" for="inlineRadio1">Scince</label>
				  </div>
				  <div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Arts">
					<label class="form-check-label" for="inlineRadio2">Arts</label>
				  </div>
				  <div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Commerce">
					<label class="form-check-label" for="inlineRadio3">Commerce</label>
				  </div>

				<div class="form-group">
					<label for="password">Password *</label>
					<input type="password" class="form-control" id="password" placeholder="Enter Password">
					<br>

				</div>
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div id="emailHelp" class=" form-text text-center mb-5 text-dark">Already registered? <a
							routerLink="login" class="text-dark fw-bold">Login</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
